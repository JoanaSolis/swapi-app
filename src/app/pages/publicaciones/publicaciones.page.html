<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToTabs()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Publicaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <!-- Pull to refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Header decorativo con mapa -->
  <div class="map-header">
    <ion-icon name="location" class="map-icon"></ion-icon>
    <p>Publicaciones cerca de ti</p>
  </div>

  <!-- Lista de publicaciones -->
  <div class="publications-list">
    
    <!-- Loading -->
    <div *ngIf="loading" class="loading-container">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Cargando publicaciones...</p>
    </div>

    <!-- Sin publicaciones -->
    <div *ngIf="!loading && publications.length === 0" class="empty-state">
      <ion-icon name="file-tray-outline"></ion-icon>
      <h3>No hay publicaciones</h3>
      <p>Sé el primero en publicar algo</p>
    </div>

    <!-- Publicaciones -->
    <ion-card *ngFor="let pub of publications" class="publication-card">
      
      <!-- Imagen -->
      <div class="card-image" *ngIf="pub.foto">
        <img [src]="pub.foto" [alt]="pub.titulo">
        <div class="category-badge">
          <ion-badge [color]="pub.tipo === 'producto' ? 'primary' : 'success'">
            {{ pub.tipo === 'producto' ? 'Producto' : 'Servicio' }}
          </ion-badge>
        </div>
      </div>

      <ion-card-content>
        
        <!-- Usuario -->
        <div class="user-info">
          <ion-avatar class="user-avatar">
            <img [src]="pub.userPhoto || 'https://i.pravatar.cc/150?img=1'" [alt]="pub.userName">
          </ion-avatar>
          <div class="user-details">
            <h4>{{ pub.userName }}</h4>
            <p class="category-text">{{ pub.categoria }}</p>
          </div>
        </div>

        <!-- Título -->
        <h3 class="publication-title">{{ pub.titulo }}</h3>

        <!-- Descripción -->
        <p class="publication-description">{{ pub.descripcion }}</p>

        <!-- Botón de chat -->
        <ion-button 
          expand="block" 
          class="chat-button"
          (click)="openChat(pub)"
        >
          <ion-icon name="chatbubbles" slot="start"></ion-icon>
          Chatea con tu vecino
        </ion-button>

      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
